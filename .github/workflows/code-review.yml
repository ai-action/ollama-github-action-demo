name: code review
on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - name: Setup ollama
        uses: ai-action/setup-ollama@v1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Code review comment
        run: |
          PROMPT="Provide a code review of the following diff:\n$(gh pr diff $PR_NUMBER)"
          ollama run codellama "$PROMPT" > response.md
          gh pr comment $PR_NUMBER --body-file response.md
        env:
          GITHUB_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
