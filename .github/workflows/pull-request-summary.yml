name: Pull Request Summary
on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  pull-request-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Setup ollama
        uses: ai-action/setup-ollama@v1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull request summary
        run: |
          PROMPT=$(printf '%s\n%s' "$PROMPT" "$(gh pr diff $PR_NUMBER)")
          RESPONSE=$(ollama run codellama "$PROMPT")
          BODY=$(gh pr view $PR_NUMBER --json body --jq .body)
          COMMENT_START='<!-- pull-request-review-start -->'
          COMMENT_END='<!-- pull-request-review-end -->'
          if [[ "$BODY" == *"$COMMENT_START"* ]]; then
            # delete between patterns (inclusive)
            BODY=$(echo "$BODY" | sed '/<!-- pull-request-review-start -->/,/<!-- pull-request-review-end -->/d')
          fi
          BODY=$(printf '%s\n%s\n%s\n%s\n' "$BODY" $COMMENT_START "$RESPONSE" $COMMENT_END)
          gh pr edit $PR_NUMBER --body "$BODY"
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PROMPT: |
            Summarize code diff succinctly in GitHub Markdown note blockquote:
